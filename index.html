<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Jana's Etch a Sketch </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/fd2b67e26b.js" crossorigin="anonymous"></script>
    <script src="javascript.js" defer></script>
  </head>
  <body class="body">
  <header class="header">
    <a href="https://github.com/JanaIsCoding"><div class="title">Jana's Etch-a-Sketch</div></a>
    <ul class="settings">
      <li><button class="size-input">Change Size</button></li>
      <li><button class="default-color">Default</button></li>  
      <li><button class="rainbow">Rainbow</button></li>
      <li><button class="eraser">Eraser</button></li>
      <li><button class="clear">Clear all</button></li>
      <li><input class="color-picker" type="color"></input></li>
    </ul>
  </header>
  <main class="main"> 
    <div class="grid"></div>
    <form>
      <label for="range">Choose canvas size: </label>
      <div id="sizeValue" class="size-value">16 x 16</div>
      <input id="sizeSlider" type="range" value="16" min="1" max="99" />
    </form>
  </main>   
  <footer class="footer">
    <a href="https://github.com/JanaIsCoding"><div class="footer-title"> Copyright Â© JanaIsCoding </div></a>
    <a href="https://github.com/JanaIsCoding"><i class="fa-brands fa-github"></i></a>
  </footer>
  </body>
</html>
